<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../contato2/style.css">
    <link rel="stylesheet" href="../css/aderecos.css">
</head>
<body>
    <header>

        <div class="Cabecalho_logo">
           <img src="../img/logo-ford-256.png" alt="Logo">
        </div><!--Logo-->
  
        <nav>
           <ul>
              <li><a href="../home2/home.html">Home</a></li>
              <li><a href="../lancamento2/lancamento.html">Lancamento</a></li>
              <li><a href="../contato2/contato.html">Contato</a></li>
           </ul>
        </nav>
  
     </header>
    <main>
     <div class="conteiner">

      <div class="card_foto">
        <img src="../img/xls 2.2 diesel.jpg" alt="foto_card"> 
      </div>

      <div class="card">
         <p>Sobre você:</p>
         <input type="text", placeholder="NOME">
         <input type="text", placeholder="E-MAIL">
         <input type="number", placeholder="CPF">
         <input type="text", placeholder="SOBRENOME">
         <input type="number", placeholder="TELEFONE">
         <input list="contato", placeholder="Qual motivo do contato">

         <datalist id="contato">
            <option value="Elogio">
            <option value="Critica">
            <option value="Sugestão">
         </datalist>

         <button>enviar</button>
      </div>
     </div><!--Conteiner-->
    </main>
    <footer>

        <div class="redes_sociais">
           <h1>Redes Sociais</h1>
  
        <div class="redes_sociais_links">
           <ul>
               <li><a href="https://www.facebook.com/FordBrasil/"><img src="../img/facebook-50.png" alt="Logo face"></a></li>
               <li><a href="https://www.instagram.com/fordbrasil/"><img src="../img/instagram-logo-50.png" alt="Logo insta"></a></li>
              <li><a href="https://www.youtube.com/fordbrasil"><img src="../img/youtube-squared-50.png" alt="Logo youtube"></a></li>
  
           </ul>
        </div>
        </div>
  
        <div class="Copy">
           <p>&copy; 2025 Ford Motor Company - Todos os direitos reservados</p>
        </div>
  
        <div class="logo_rodape_ford">
           <img src="../img/ford-96.png" alt="Rodape-ford">
        </div>
  
     </footer>
</body>
</html>
